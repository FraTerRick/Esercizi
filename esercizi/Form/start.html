<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>HTML Lesson</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>

  <body>
    <form>
      <label for="email">Email:</label>
      <input type="email" id="email" />
      <br>
      <label for="pass">Password:</label>
      <input type="password" id="pass"/>
      <br>
      <label for="first_name">Firts name:</label>
      <input type="text" id="first_name" />
      <label for="last_name">Last name:</label>
      <input type="text" id="last_name" />
      <br>
      <label for="birth">Birthday:</label>
      <input type="date" id=" birth" name="birthday"/>
      <br>
      <input type="tel" pattern='[0-9]{3}-[0-9]{7}'/>
      <label for="plan_selection">Choose a plan:</label>
      <select name="plan" id="plan_selection">
        <option value="">-- choose a plan --</option>
        <option value="gratis">Free plan</option>
        <optgroup label="Increase">
          <option value="1">£20</option>
          <option value="2">£40</option>
          <option value="3">£60</option>
        </optgroup>
      </select>
      <label for="pro">Pro plan:</label>
      <input type="checkbox" id="pro">
      <label for="card_number">Credit card number:</label>
      <input type="text" id="card_number" pattern="[0-9]{16}">
      <label for="cvc">CVC:</label>
      <input type="password" id="cvc" pattern="[0-9]{3}">
      <label for="date">Expiration date:</label>
      <input type="text" id="date" pattern="[0-9]{2}/[0-9]{2}">
      <p>Billing Address</p>
      <label for="via">Via:</label>
      <input type="text" id="via" placeholder="Via Venero 104">
      <label for="cap">CAP:</label>
      <input type="number" pattern="[0-9]{5}">
      <br>
      <button>Submit</button>
    </form>
  </body>
</html>
